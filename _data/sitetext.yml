          OPC UA(IEC 62541), SQA(ISO 25051), OT 사이버 보안(IEC 62443) 인증 프로젝트에서 <br>프로젝트 핸들러로 프로젝트를 도맡아서 진행했습니다"
        image: assets/img/timeline/certificate.jpeg
        alt:
