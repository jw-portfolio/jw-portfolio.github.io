# English (default)
# -----------------
en: &DEFAULT_EN
  header:
    title: !
    text: <br>저의 포트폴리오를 소개드립니다<br><br>
    button: 보러 가기
    buttonlink: "#stacks"

  stacks:
    title: "기술 스택"
    text: "Tech Stack"
    section: stacks
    list:
      - title: "E-Commerce"
        desc: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minima maxime quam architecto quo inventore harum ex magni, dicta impedit."
        icon: fas fa-shopping-cart #find more at https://fontawesome.com/icons
      - title: "Responsive Design"
        desc: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minima maxime quam architecto quo inventore harum ex magni, dicta impedit."
        icon: fas fa-laptop
      - title: "[Markdown](https://en.wikipedia.org/wiki/Markdown)"
        desc: "Your description here, full **Markdown** support"
        icon: fab fa-markdown

  portfolio:
    title: "프로젝트"
    text: "Project"
    section: portfolio
    closebutton: "Close Project"

  timeline:
    title: "경력"
    text: "Career"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "광운대학교 졸업"
        year: "2013-2019"
        desc: "광운대학교에서 로봇학부 전공을 했습니다. <br>제어 전공을 하며 하드웨어와 소프트웨어 모두 이해할 수 있었습니다. 하드웨어 소프트웨어를 가리지 않았으며 특히 제어기 설계, 임베디드 시스템에 대해 주로 공부를 했습니다!"
        image: assets/img/timeline/1.jpg
        alt:
      - title: "TUV SUD Korea"
        year: "2020-2022"
        desc: "독일 최대 인증업체 TUV SUD Korea에서 스마트 팩토리 엔지니어로 약 2년 4개월 간 근무를 <br>했습니다. IEC 62541(OPC UA), SQA(ISO 25051), OT 사이버 보안(IEC 62443) 인증 프로젝트에 <br>프로젝트 핸들러로 프로젝트를 도맡아서 진행했습니다!"
        image: assets/img/timeline/2.jpg
        alt:
        # you can enforce the alignment
        align: right
    end: "저와 함께 <br> 만들어 <br> 가시죠!"

  about:
    title: "저는.."
    text: "About"
    body: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut eaque, laboriosam veritatis, quos non quis ad perspiciatis, totam corporis ea, alias ut unde. **Markdown** supported."
    section: about

  clients:
    section: clients
    max-height: 100px
    horizontal-scrolling: "" #"yes/no"
    list:
      - title: "envato"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/envato.jpg
      - title: "designmodo"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/designmodo.jpg
      - title: "themeforest"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/themeforest.jpg
      - title: "Creative Market"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/creative-market.jpg

  footer:
    legal: "Privacy Policy"
    social:
      - url: https://twitter.com
        icon: "fab fa-twitter"
      - url: https://facebook.com
        icon: "fab fa-facebook-f"
      - url: https://linkedin.com
        icon: "fab fa-linkedin-in"
      - url: https://github.com/raviriley/agency-jekyll-theme
        icon: "fab fa-github"
      - url: https://instagram.com
        icon: "fab fa-instagram"
en-US:
  <<: *DEFAULT_EN
en-CA:
  <<: *DEFAULT_EN
en-GB:
  <<: *DEFAULT_EN
en-AU:
  <<: *DEFAULT_EN

